<!doctype html>
<html lang="en">

    <body>
    <div class="jumbotron text-center">

        <h1>MyHealth</h1>
        <p>Your health information, with you in mind</p>
      </div>

      <center> <div id="landing">

      <p id="login-buttons">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
          Login
        </button>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
          Sign Up
        </button>
        <br>


      <p id="login-error"></p>
      </p>
      <div class="collapse" id="collapseLogin">
        <div class="card card-body">
          <form id="login-form">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <button type="submit" class="btn btn-primary" id="login">Login</button>
            </div>
          </form>
        </div>
      </div>
      <br>

      <div class="collapse" id="collapseSignUp">
        <div class="card card-body">
          <form id="signup-form">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Confirm name">
              </div>
              <button type="submit" class="btn btn-primary" id="login">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</center>
</div>


<br><br>

      <div class="add-appointment">
        <center>  <h4 id="add-appointment-sign">Add Appointment:</h4>
        <form id="form" action="">

            <label for="fdate">Date:</label> 
            <input type="date" id="fdate" name="fdate" value="">
            
            <label for="fprovider">Provider:</label>
            <input type="text" id="fprovider" name="fprovider" value="">

              <label for="fnote">Note:</label>
            <input type="text" id="fnote" name="fnote" value=""><br>
            
            <input id="submit" class="btn btn-secondary disabled" type="submit" value="Submit">
            <!-- <input id="reset" type="reset" value="Reset"> -->
            
            
          </form> </center><br><br>

        </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h4>Your Providers</h4>
            <p id="providers-list"></p>
          </div>
          <div id="upcoming-appointments">
            <h4>Upcoming Appointments</h4>
            <p id="appointment-list"></p>
          </div>
          <div id="appointment-details">
            <h4>Appointment Details</h4>
            <p id="appointment-notes">Datetime | Hospital | Note</p>
            
          </div>
        </div>
      </div>
